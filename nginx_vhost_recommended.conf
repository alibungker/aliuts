# Recommended Nginx Vhost Configuration for Django SIAKAD
# File ini adalah referensi - CloudPanel akan generate otomatis
# Anda bisa customize via CloudPanel â†’ Vhost Editor

server {
  listen 80;
  listen [::]:80;
  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  # SSL Configuration (akan diisi otomatis oleh Let's Encrypt)
  ssl_certificate /etc/nginx/ssl-certificates/aliuts.bungker.co.id.crt;
  ssl_certificate_key /etc/nginx/ssl-certificates/aliuts.bungker.co.id.key;

  server_name aliuts.bungker.co.id;
  root /home/aliuts/htdocs/aliuts.bungker.co.id;

  # Logs
  access_log /home/aliuts/logs/nginx/access.log;
  error_log /home/aliuts/logs/nginx/error.log;

  # Force HTTPS
  if ($scheme != "https") {
    return 301 https://$host$request_uri;
  }

  # Let's Encrypt challenge
  location ~ /.well-known {
    auth_basic off;
    allow all;
  }

  # Django Static Files
  location /static/ {
    alias /home/aliuts/htdocs/aliuts.bungker.co.id/staticfiles/;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # Django Media Files
  location /media/ {
    alias /home/aliuts/htdocs/aliuts.bungker.co.id/media/;
    expires 7d;
  }

  # Proxy to Gunicorn
  location / {
    proxy_pass http://127.0.0.1:8092;
    proxy_http_version 1.1;

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Timeouts untuk Django
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffers
    proxy_buffering off;
    proxy_request_buffering off;
  }

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
}
